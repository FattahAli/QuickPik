<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>QuickPik</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="font-[Outfit] font-medium">
  <header class="py-8 px-8 w-full">
    <nav class="flex justify-between items-center">
      <a href="#" class="text-4xl ">
        <span class=" text-black">Quick</span><span class=" text-green-400">Pik</span>
      </a>
      <ul class="flex-1 flex justify-center items-center gap-16 max-lg:hidden text-[#0A2640]">
        <li><a href="">Home</a></li>
        <li><a href="">About us</a></li>
        <li><a href="">Products</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Contact us</a></li>
      </ul>
      <div class="hidden max-lg:block w-4 h-4">
        <img src="./images/hamburger.png" alt="">
      </div>
      <div class="flex items-center max-lg:hidden">
        <button class="md:bg-green-400 text-white text-xl rounded-[10px] px-4 py-2">ShopNow</button>
        <img src="./images/sign-in.png" alt="" class="md:w-6 md:h-6">
        <img src="./images/carts.png" alt="" class="md:w-6 md:h-6">
      </div>
    </nav>
  </header>
  <main>
    <div class="bg-[#D6EAF9] max-sm:hidden w-full h-16 flex justify-around-center items-center">
      <div class="w-full px-18 flex gap-1">
        <button class=" bg-white rounded-[45px] text-[15px] text-[#184363] flex px-4 py-3 items-center gap-2">
          <img src="./images/dots.png" alt="" class="w-3 h-3">
          All Categories
        </button>
        <div class="flex-grow flex items-center">
          <input type="text" placeholder="What are you looking for?" class="bg-white rounded-l-[45px] text-[15px] text-[#184363] flex px-4 py-3 items-center w-full">
          <button class="bg-green-400 rounded-r-[45px] flex items-center h-[45px] w-12 justify-center">
            <img src="./images/Search-icon.png" alt="" class="w-6 h-6">
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
